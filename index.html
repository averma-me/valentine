<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine? ğŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:"Comic Sans MS", cursive;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Card */
.card{
    position:relative;
    width:90%;
    max-width:500px;
    height:350px;
    background:white;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    text-align:center;
    padding-top:50px;
    overflow:hidden; /* ğŸ‘ˆ important: keeps NO inside */
}

h1{
    color:#ff4d6d;
}

/* Buttons */
.btn{
    padding:14px 28px;
    font-size:20px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    transition:.2s;
}

.btn:hover{
    transform:scale(1.1);
}

.yes{
    background:#ff4d6d;
    color:white;
    margin-right:10px;
}

.no{
    background:#444;
    color:white;
    position:absolute;
}

/* Floating hearts */
.heart{
    position:absolute;
    animation:float 6s linear infinite;
    opacity:.6;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

.message{
    margin-top:25px;
    font-size:24px;
    color:#ff4d6d;
}
</style>
</head>

<body>

<div class="card" id="card">

    <h1>From Aman â¤ï¸,<br> Will you be my Valentine? ğŸ’˜</h1>

    <div id="btnArea">
        <button class="btn yes" onclick="sayYes()">YES ğŸ˜</button>
        <button class="btn no" id="noBtn">NO ğŸ˜¢</button>
    </div>

    <div id="msg" class="message"></div>
</div>

<!-- sounds -->
<audio id="pop" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="success" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
const card = document.getElementById("card");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("msg");
const pop = document.getElementById("pop");
const success = document.getElementById("success");

/* -------------------
   KEEP NO INSIDE CARD
------------------- */
function moveNo(){

    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

moveNo();

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);


/* -------------------
   MULTIPLY YES BUTTONS
------------------- */
noBtn.addEventListener("click", () => {
    pop.play();

    for(let i=0;i<4;i++){
        const b = document.createElement("button");
        b.innerText = "YES â¤ï¸";
        b.className = "btn yes";
        b.style.position="absolute";

        const rect = card.getBoundingClientRect();
        b.style.left = Math.random()*(rect.width-100)+"px";
        b.style.top = Math.random()*(rect.height-60)+"px";

        b.onclick = sayYes;
        card.appendChild(b);
    }

    moveNo();
});


/* -------------------
   YES CLICK
------------------- */
function sayYes(){
    success.play();

    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#ff4d6d;
        color:white;
        font-size:40px;
        text-align:center;
        flex-direction:column;
        font-family:Comic Sans MS;
    ">
    ğŸ’– SHE SAID YES ğŸ’–<br/>
    YAYYYY â¤ï¸<br>You are officially my Valentine ğŸ˜˜<br>
    <span style="font-size:24px;margin-top:15px;">
    Best Valentine Ever ğŸ¥°
    </span>
    </div>`;
}


/* -------------------
   HEARTS ANIMATION
------------------- */
function heart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*30)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);
</script>

</body>
</html>
