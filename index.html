<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.25);
    position: relative;
  }

  h1 {
    color: #ff3b7a;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
  }

  #yesBtn {
    background: #ff3b7a;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #eee;
    position: absolute;
  }

  .heart {
    position: fixed;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Aman ‚ù§Ô∏è<br>Will you be my Valentine?</h1>
  <button id="yesBtn">Yes üòç</button>
  <button id="noBtn">No üòú</button>
</div>

<!-- Sounds (free public domain cute sounds) -->
<audio id="popSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popSound = document.getElementById("popSound");
const yesSound = document.getElementById("yesSound");

/* ---------- Slippery Button ---------- */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();

  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );

  if (distance < 120) {
    moveButton();
  }
});

/* mobile support */
document.addEventListener("touchstart", moveButton);

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 60);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  popSound.currentTime = 0;
  popSound.play(); // cute escape sound
}

/* ---------- Yes Click ---------- */
yesBtn.addEventListener("click", () => {
  yesSound.play();

  document.body.innerHTML =
    "<h1 style='font-size:48px;color:#ff3b7a;text-align:center'>Yayyy ‚ù§Ô∏è<br>You‚Äôre stuck with me forever üòò</h1>";

  startHearts();
});

/* ---------- Floating Hearts ---------- */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 180);
}
</script>

</body>
</html>
