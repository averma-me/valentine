<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine? üíò</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: "Comic Sans MS", cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 2.5rem;
        color: #ff4d6d;
        margin-bottom: 30px;
    }

    .btn {
        padding: 14px 30px;
        font-size: 20px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin: 10px;
        position: relative;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: #444;
        color: white;
        position: absolute;
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.6;
        z-index: 1;
    }

    @keyframes float {
        0% {transform: translateY(100vh) scale(0.5);}
        100% {transform: translateY(-10vh) scale(1.5);}
    }

    .message {
        font-size: 28px;
        color: #ff4d6d;
        margin-top: 20px;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <button class="btn yes" onclick="sayYes()">YES üòç</button>
    <button class="btn no" id="noBtn">NO üò¢</button>

    <div class="message" id="msg"></div>
</div>


<!-- Cute sounds -->
<audio id="popSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const msg = document.getElementById("msg");
const pop = document.getElementById("popSound");
const success = document.getElementById("successSound");

let yesCount = 1;


/* ---------------------------
   Slippery NO button
---------------------------- */
function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);


/* ---------------------------
   Multiply YES buttons
---------------------------- */
noBtn.addEventListener("click", () => {
    pop.play();
    multiplyYes();
    moveNo();
});

function multiplyYes() {
    for(let i=0;i<3;i++){
        const btn = document.createElement("button");
        btn.innerText = "YES ‚ù§Ô∏è";
        btn.className = "btn yes";

        btn.style.position = "absolute";
        btn.style.left = Math.random()*window.innerWidth+"px";
        btn.style.top = Math.random()*window.innerHeight+"px";

        btn.onclick = sayYes;

        document.body.appendChild(btn);
    }
}


/* ---------------------------
   YES clicked
---------------------------- */
function sayYes() {
    success.play();
    msg.innerHTML = "Yayyyyy!! üíï I love youuu üòòüíç";

    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:40px;
            background:#ff4d6d;
            color:white;
            text-align:center;
            font-family:Comic Sans MS;
            flex-direction:column;
        ">
        üíñ She Said YES üíñ <br/>
        <span style="font-size:24px;margin-top:15px">
        Best Valentine Ever ü•∞
        </span>
        </div>
    `;
}


/* ---------------------------
   Floating hearts animation
---------------------------- */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100+"vw";
    heart.style.fontSize = (20 + Math.random()*30)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
