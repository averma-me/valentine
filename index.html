<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        position: relative;
        max-width: 500px;
    }

    h1 {
        font-size: 32px;
        color: #ff4b6e;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    button {
        padding: 12px 24px;
        margin: 10px;
        border-radius: 30px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: #ff4b6e;
        color: white;
    }

    .yes:hover {
        transform: scale(1.1);
    }

    .no {
        background: #ddd;
        position: absolute;
    }

    .heart {
        position: fixed;
        color: red;
        animation: floatUp 4s linear infinite;
        font-size: 24px;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    .success {
        font-size: 28px;
        color: #ff4b6e;
        margin-top: 20px;
        display: none;
    }
</style>
</head>

<body>

<div class="card">
    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <div id="buttons">
        <button class="yes" onclick="yesClicked(this)">YES üíò</button>
        <button id="noBtn" class="no">NO üôà</button>
    </div>

    <div id="successMsg" class="success">
        YAYYY!! üíï  
        You just made me the happiest person alive üòçüíñ
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const buttonsDiv = document.getElementById("buttons");
const successMsg = document.getElementById("successMsg");
const question = document.getElementById("question");


// üí® Slippery NO button
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);


// üíñ Multiplying YES buttons
function yesClicked(btn) {

    createHeartBurst();

    // create 2 more YES buttons each time
    for (let i = 0; i < 2; i++) {
        const newBtn = document.createElement("button");
        newBtn.innerText = "YES üíò";
        newBtn.className = "yes";
        newBtn.onclick = () => yesClicked(newBtn);

        newBtn.style.position = "absolute";
        newBtn.style.left = Math.random() * window.innerWidth + "px";
        newBtn.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(newBtn);
    }

    // after many clicks show success
    if (document.querySelectorAll(".yes").length > 15) {
        showSuccess();
    }
}


// üéâ Success message
function showSuccess() {
    question.innerText = "She said YESSSS!!! üíç‚ù§Ô∏è";
    successMsg.style.display = "block";
    noBtn.style.display = "none";
}


// üíì Floating hearts background
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}

setInterval(createHeart, 300);


// üí• Heart burst on YES
function createHeartBurst() {
    for (let i = 0; i < 10; i++) {
        createHeart();
    }
}
</script>

</body>
</html>
