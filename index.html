<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }

  h1 {
    color: #ff3b7a;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
  }

  #yesBtn {
    background: #ff3b7a;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #eee;
    position: absolute;
  }

  .heart {
    position: fixed;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Aman loves you ‚ù§Ô∏è<br>Will you be my Valentine?</h1>
  <button id="yesBtn" onclick="sayYes()">Yes üòç</button>
  <button id="noBtn">No üòú</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

/* -------- Slippery Button Logic -------- */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();

  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );

  // If cursor is near ‚Üí run away
  if (distance < 120) {
    moveButton();
  }
});

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* -------- Yes Click -------- */
function sayYes() {
  document.body.innerHTML =
    "<h1 style='font-size:50px;color:#ff3b7a'>Yayyy ‚ù§Ô∏è<br>You‚Äôre stuck with me forever üòò</h1>";
  startHearts();
}

/* -------- Floating Hearts -------- */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 200);
}
</script>

</body>
</html>
