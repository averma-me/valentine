<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine â¤ï¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.25);
    position: relative;
    z-index: 5;
  }

  h1 {
    color: #ff3b7a;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 8px;
    transition: 0.2s;
  }

  .yesBtn {
    background: #ff3b7a;
    color: white;
  }

  .yesBtn:hover {
    transform: scale(1.1);
  }

  #noBtn {
    background: #eee;
    position: absolute;
  }

  .heart {
    position: fixed;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>From Aman Verma â¤ï¸,<br>Will you be my Valentine?</h1>
  <button class="yesBtn" onclick="sayYes()">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ˜œ</button>
</div>

<!-- Cute sounds -->
<audio id="popSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const popSound = document.getElementById("popSound");
const yesSound = document.getElementById("yesSound");

/* ---------------- Slippery Button ---------------- */
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();

  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );

  if (distance < 120) {
    escapeNo();
  }
});

/* mobile support */
document.addEventListener("touchstart", escapeNo);

function escapeNo() {
  moveNo();
  multiplyYes();
  popSound.currentTime = 0;
  popSound.play();
}

function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* ---------------- Multiplying YES Buttons ---------------- */
function multiplyYes() {
  for (let i = 0; i < 4; i++) {
    const btn = document.createElement("button");
    btn.innerText = "Yes â¤ï¸";
    btn.className = "yesBtn";
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 90 + "vw";
    btn.style.top = Math.random() * 90 + "vh";
    btn.onclick = sayYes;
    document.body.appendChild(btn);
  }
}

/* ---------------- Yes Click Celebration ---------------- */
function sayYes() {
  yesSound.play();

  document.body.innerHTML =
    "<h1 style='font-size:48px;color:#ff3b7a;text-align:center'>YAYYY â¤ï¸<br>Best decision ever ğŸ˜˜<br>Happy Valentineâ€™s Day ğŸ’•</h1>";

  startHearts();
}

/* ---------------- Hearts Animation ---------------- */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random()*25 + 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 150);
}
</script>

</body>
</html>
