<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.25);
  }

  h1 {
    color: #ff3b7a;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
  }

  .yesBtn {
    background: #ff3b7a;
    color: white;
  }

  #noBtn {
    background: #eee;
  }

  .heart {
    position: fixed;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: red;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="mainCard">
  <h1>Aman ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

  <button class="yesBtn" onclick="sayYes()">Yes üòç</button>
  <button id="noBtn" onclick="multiplyYes()">No üòú</button>
</div>

<!-- sounds -->
<audio id="popSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

<script>
const popSound = document.getElementById("popSound");
const yesSound = document.getElementById("yesSound");

let yesCount = 0;

/* -------- Multiply YES buttons -------- */
function multiplyYes() {
  popSound.currentTime = 0;
  popSound.play();

  for (let i = 0; i < 4; i++) {
    const btn = document.createElement("button");
    btn.innerText = "Yes ‚ù§Ô∏è";
    btn.className = "yesBtn";

    btn.style.position = "absolute";
    btn.style.left = Math.random() * 90 + "vw";
    btn.style.top = Math.random() * 90 + "vh";

    btn.onclick = sayYes;

    document.body.appendChild(btn);
  }

  yesCount++;

  if (yesCount > 3) {
    document.getElementById("noBtn").innerText = "Still No? üòÇ";
  }
}

/* -------- YES clicked -------- */
function sayYes() {
  yesSound.play();

  document.body.innerHTML =
    "<h1 style='font-size:50px;color:#ff3b7a;text-align:center'>YAYYYY ‚ù§Ô∏è<br>You are officially my Valentine üòò</h1>";

  startHearts();
  startConfetti();
}

/* -------- Hearts -------- */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 200);
}

/* -------- Confetti -------- */
function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.background =
      ["#ff3b7a","#ffcc00","#00e0ff","#7cff6b"][Math.floor(Math.random()*4)];
    document.body.appendChild(c);

    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
